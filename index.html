    <script>
        var viz;

        var url = "https://public.tableau.com/views/Book1_17411174517280/Dashboard2";

            width: "100%",
            height: "600px"
        };
        
        function initViz() {
            viz = new tableau.Viz(containerDiv, url, options);

        window.onload = initViz;
